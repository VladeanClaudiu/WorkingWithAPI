
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <p>BlogTest</p>
    </div>
    <div class="blog-form">
        <form action="POST">
            <label for="blog-form-title">Title:</label>
            <input type="text" id="blog-form-title" name="blog-form-title">
            <label for="blog-form-body">Body:</label>
            <textarea type="text" id="blog-form-body" name="blog-form-body"></textarea>
            <button>Submit</button>
        </form>
    </div>
    <div class="blog-container">
        <div class="blog-title">
            <h2>Title</h2>
        </div>
        <div class="blog-body">
            <p>Body</p>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
