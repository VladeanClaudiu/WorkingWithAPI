<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="nav">
        <div class="head">
          <div class="headCover">
            <h1>Find your film</h1>
            <button>My Watchlist</button>
          </div>
        </div>
        <div class="search">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for a movie"
          />
          <button>Search</button>
        </div>
      </div>
      <!-- App Body -->
      <div class="main">
        <div class="main-content">
          <div class="movieEl">
            <img
              class="moviePoster"
              src="https://m.media-amazon.com/images/M/MV5BNjM0NTc0NzItM2FlYS00YzEwLWE0YmUtNTA2ZWIzODc2OTgxXkEyXkFqcGdeQXVyNTgwNzIyNzg@._V1_SX300.jpg"
              alt="image of something"
            />
            <div class="movieTitle">
              <h4>Guardians of the Galaxy</h4>
              <p>rating</p>
            </div>
            <div class="movieInfo">
              <h5 class="runtime">120 min</h5>
              <h5 class="genre">Action, Drama, Sci-Fi</h5>
              <button class="watchLater">+ Watchlist</button>
              <p class="synopsisParagraph">
                The Guardians struggle to keep together as a team while dealing
                with their personal family issues, notably Star-Lord's encounter
                with his father the ambitious celestial being Ego.
              </p>
            </div>
          </div>
          <!-- Temporaty main files
          <div class="tempMain">
            <div class="postSearchSVG">
              <object
                class="logo-fill"
                data="./images/film-icon.svg"
                width="200"
                height="200"
              ></object>
            </div>
            <div class="postSearchText">
              <h3>Start exploring</h3>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
